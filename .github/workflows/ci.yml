name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc --noEmit --strict --esModuleInterop --module commonjs --target es2020 --moduleResolution node --skipLibCheck src/index.ts src/fuzzer.ts

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
